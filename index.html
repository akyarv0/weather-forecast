  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Weather-Forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="nav">
          <div class="navleft">
            <p>
              <span
                ><img src="./img/images.jpg" alt="" srcset="" class="amblem"
              /></span>
              <span>Today</span>
              <span>Hourly</span>
              <span>10-Day</span>
              <span>Weekend</span>
              <span>Monthly</span>
              <span>Radar</span>
            </p>
          </div>
          <div class="navright">
            <span class="Video">Video </span>
            <span
              ><u><strong>More Forecast</strong></u>
              <i class="fa-solid fa-bars" style="color: #13e2e2"></i
            ></span>

            <div class="search"></div>
          </div>
        </div>
        <div class="subinfo">
          <div class="subinfo left">
            <b>İzmir, Turkey</b> - Based on your internet adress-
            <u>Use precise location </u><span>-</span>
            <u><b> More information</b></u>
          </div>
          <div class="subinfo right">
            <span></span
            ><i
              class="fa-solid fa-earth-europe fa-lg"
              style="color: #038af1"
            ></i>
            <span>TR</span> | <span class="C"><sup>o</sup>C</span>
            <i class="fa-solid fa-chevron-down" style="color: #ededf0"></i>
          </div>
        </div>
      </div>
      <div class="location">
        <div class="airleft">
          <div class="town">İzmir, Turkey</div>
          <div class="time">As of 10:00 AM TRT</div>
          <div class="degrees">7<sup>o</sup></div>
          <div class="cloud">Partly Cloud</div>
          <div class="rain">1% chance of rain through 02:00 PM</div>
          <div class="today">Weather today in İzmir, Turkey</div>
        </div>
